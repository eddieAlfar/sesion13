<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        
        <p>Nombre: <input type="text" ng-model="name"></p>
        <p>{{name}}</p>
        <p>Distancia: <input type="number" ng-model="distance"></p>
        <p>{{distance}}</p>
        <p>Tarifa: {{calcularTarifa()}}</p>
        <p>Descuento: {{calcularDescuento()}}</p>
        <p>Pago Final: {{pagoFinal()}}</p>
        <script>
            let app = angular.module("myApp",[])
            app.controller("myCtrl",function($scope){
                $scope.distance = 0
                $scope.calcularTarifa=function(){
                    if ($scope.distance<=300) {
                        return 250
                    } else if($scope.distance <=1000){
                        return 250 + 30*($scope.distance - 300)
                    }else{
                        return 250 + 30*(1000-300)+20*($scope.distance-1000) 
                    }
                }
                $scope.calcularDescuento=function(){
                    if($scope.calcularTarifa() >=500){
                    return $scope.calcularTarifa()*0.10
                }
                }
                $scope.pagoFinal=function(){
                    if($scope.calcularTarifa() >=500){
                    return $scope.calcularTarifa()-$scope.calcularDescuento()
                }
                }
            })
        </script>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
